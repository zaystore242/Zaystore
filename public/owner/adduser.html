<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
<meta charset="UTF-8">
<title>Buat Pengguna Baru</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--theme-bg: #F7F9FC;
--sidebar-bg: #FFFFFF;
--content-bg: #FFFFFF;
--text-primary: #1A202C;
--text-secondary: #718096;
--border-color: #E2E8F0;
--primary-color: #3B82F6;
--primary-color-light: #EFF6FF;
--danger-color: #E53E3E;
--danger-color-light: #FFF5F5;
--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
--transition-speed: 0.3s;
}

html[data-theme='dark'] {
    --theme-bg: #1A202C;
    --sidebar-bg: #2D3748;
    --content-bg: #2D3748;
    --text-primary: #F7FAFC;
    --text-secondary: #A0AEC0;
    --border-color: #4A5568;
    --primary-color: #4299E1;
    --primary-color-light: #2C5282;
    --danger-color: #FC8181;
    --danger-color-light: rgba(252, 129, 129, 0.1);
}

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--theme-bg);
    color: var(--text-primary);
    transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
}

.wrapper {
    display: flex;
    min-height: 100vh;
}

.sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    border-right: 1px solid var(--border-color);
    padding: 1.5rem 1rem;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    z-index: 1000;
}

.sidebar-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--text-primary);
    padding: 0 0.5rem 1.5rem 0.5rem;
    margin-bottom: 1rem;
}

.sidebar-body {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.sidebar-nav {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar-nav a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 600;
    margin-bottom: 0.25rem;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.sidebar-nav a .bi {
    font-size: 1.2rem;
}

.sidebar-nav a:hover {
    background-color: var(--primary-color-light);
    color: var(--primary-color);
}

.sidebar-nav a.active {
    background-color: var(--primary-color-light);
    color: var(--primary-color);
}

.sidebar-footer {
    margin-top: auto;
}

.theme-switcher {
    background-color: var(--theme-bg);
    padding: 0.5rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-switcher .theme-label {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-left: 0.5rem;
}

#theme-toggle {
    border: none;
    background: var(--content-bg);
    color: var(--text-secondary);
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.2rem;
    padding: 0.4rem 0.5rem;
    transition: all 0.2s ease;
}
#theme-toggle:hover { color: var(--primary-color); }
#theme-toggle .bi-sun-fill { display: none; }
html[data-theme='dark'] #theme-toggle .bi-sun-fill { display: inline-block; }
html[data-theme='dark'] #theme-toggle .bi-moon-fill { display: none; }

.logout-section {
    padding-top: 1rem;
    margin-top: 1rem;
    border-top: 1px solid var(--border-color);
}

.logout-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 600;
    transition: background-color 0.2s ease, color 0.2s ease;
}
.logout-link:hover {
    background-color: var(--danger-color-light);
    color: var(--danger-color);
}
.logout-link .bi { font-size: 1.2rem; }

.main-content {
    margin-left: 260px;
    flex-grow: 1;
    padding: 2rem;
    width: calc(100% - 260px);
    transition: margin-left var(--transition-speed) ease;
}

.top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.page-title-wrapper {
    display: flex;
    align-items: center;
    gap: 1rem;
}

#menu-toggle {
    display: none;
    background: transparent;
    border: none;
    font-size: 1.75rem;
    color: var(--text-primary);
    cursor: pointer;
}

.page-title {
    font-size: 2rem;
    font-weight: 800;
    margin: 0;
    color: var(--text-primary);
}

.card {
    background-color: var(--content-bg);
    border: 1px solid var(--border-color);
    border-radius: 0.75rem;
    box-shadow: var(--shadow);
    transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
}

.overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
}
.overlay.active {
    opacity: 1;
    visibility: visible;
}

@media (max-width: 992px) {
    .sidebar { transform: translateX(-100%); }
    .sidebar.open {
        transform: translateX(0);
        box-shadow: 0 0 40px rgba(0,0,0,0.2);
    }
    .main-content {
        margin-left: 0;
        width: 100%;
        padding: 1.5rem;
    }
    #menu-toggle { display: block; }
}
</style>
</head>
<body>
<div class="wrapper">
<aside class="sidebar" id="sidebar">
<div class="sidebar-header">
<i class="bi bi-shield-check"></i>
<span>Panel Pengguna</span>
</div>
<div class="sidebar-body">
<ul class="sidebar-nav">
<li><a href="/owner"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
<li><a href="#" class="active"> <i class="bi bi-person-plus"></i> Create Users</a> </li> 
<li><a href="/owner/create-panel"><i class="bi bi-plus-square-dotted"></i>Create Panel</a></li>
<li><a href="/owner/list-user"> <i class="bi bi-people"></i> List Users </a> </li>
<li><a href="/owner/list-server"> <i class="bi bi-hdd-network"></i> List Servers </a> </li> 
<li><a href="/owner/data-user"> <i class="bi bi-people"></i> Data Users </a> </li>
</ul>
<div class="sidebar-footer">
<div class="theme-switcher">
<span class="theme-label">Mode</span>
<button id="theme-toggle" aria-label="Toggle theme">
<i class="bi bi-moon-fill"></i>
<i class="bi bi-sun-fill"></i>
</button>
</div>
<div class="logout-section">
<a href="/logout" class="logout-link">
<i class="bi bi-box-arrow-left"></i>
<span>Logout</span>
</a>
</div>
</div>
</div>
</aside>
<div class="overlay" id="overlay"></div>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title-wrapper">
                <button id="menu-toggle"><i class="bi bi-list"></i></button>
                <h1 class="page-title">Buat Pengguna Baru</h1>
            </div>
        </header>
        
        <section class="card">
            <div class="card-body p-4 p-md-5">
                <form id="addUserForm">
                    <div id="message" style="display: none;" role="alert"></div>
                    <div class="mb-3">
                        <label for="username" class="form-label fw-semibold">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="role" class="form-label fw-semibold">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="reseller">Reseller</option>
                            <option value="admin">Admin</option>
                            <option value="pt">PT</option>
                            <option value="owner">Owner</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg fw-bold">
                        <i class="bi bi-person-plus-fill me-2"></i>Tambah User
                    </button>
                </form>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");
        const menuToggle = document.getElementById("menu-toggle");

        const toggleSidebar = () => {
            sidebar.classList.toggle("open");
            overlay.classList.toggle("active");
        };

        menuToggle.addEventListener("click", toggleSidebar);
        overlay.addEventListener("click", toggleSidebar);
        
        const themeToggle = document.getElementById('theme-toggle');
        const htmlEl = document.documentElement;

        const applyTheme = (theme) => {
            htmlEl.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };

        const savedTheme = localStorage.getItem('theme') || 'light';
        applyTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlEl.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });

        document.getElementById("addUserForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            const msgBox = document.getElementById("message");
            msgBox.style.display = "none";
            msgBox.className = '';

            try {
                const res = await fetch(`/owner/add/user?username=${username}&password=${password}&role=${role}`);
                const data = await res.json();
                
                msgBox.style.display = "block";
                msgBox.classList.add('alert', 'mb-3');

                if (data.status) {
                    msgBox.classList.add('alert-success');
                    msgBox.innerText = data.msg;
                    document.getElementById("addUserForm").reset();
                } else {
                    msgBox.classList.add('alert-danger');
                    msgBox.innerText = data.msg || "Terjadi kesalahan";
                }
            } catch (err) {
                msgBox.style.display = "block";
                msgBox.classList.add('alert', 'alert-danger', 'mb-3');
                msgBox.innerText = "Gagal menghubungi server";
            }
        });
    });
</script>
</body>
</html>
