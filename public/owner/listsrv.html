<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
<meta charset="UTF-8">
<title>Daftar Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--theme-bg: #F7F9FC;
--sidebar-bg: #FFFFFF;
--content-bg: #FFFFFF;
--text-primary: #1A202C;
--text-secondary: #718096;
--border-color: #E2E8F0;
--primary-color: #3B82F6;
--primary-color-light: #EFF6FF;
--danger-color: #E53E3E;
--danger-color-light: #FFF5F5;
--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
--transition-speed: 0.3s;
}

html[data-theme='dark'] {
    --theme-bg: #1A202C;
    --sidebar-bg: #2D3748;
    --content-bg: #2D3748;
    --text-primary: #F7FAFC;
    --text-secondary: #A0AEC0;
    --border-color: #4A5568;
    --primary-color: #4299E1;
    --primary-color-light: #2C5282;
    --danger-color: #FC8181;
    --danger-color-light: rgba(252, 129, 129, 0.1);
}

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--theme-bg);
    color: var(--text-primary);
    transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
}

.wrapper { display: flex; min-height: 100vh; }

.sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    border-right: 1px solid var(--border-color);
    padding: 1.5rem 1rem;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    z-index: 1000;
}

.sidebar-header {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    font-size: 1.25rem;
    font-weight: 800;
    color: var(--text-primary);
    padding: 0 0.5rem 1.5rem 0.5rem;
    margin-bottom: 1rem;
}

.sidebar-body { flex-grow: 1; display: flex; flex-direction: column; }
.sidebar-nav { list-style: none; padding: 0; margin: 0; }

.sidebar-nav a {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    text-decoration: none;
    color: var(--text-secondary);
    font-weight: 600;
    margin-bottom: 0.25rem;
    transition: background-color 0.2s ease, color 0.2s ease;
}

.sidebar-nav a .bi { font-size: 1.2rem; }
.sidebar-nav a:hover, .sidebar-nav a.active { background-color: var(--primary-color-light); color: var(--primary-color); }
.sidebar-footer { margin-top: auto; }

.theme-switcher {
    background-color: var(--theme-bg);
    padding: 0.5rem;
    border-radius: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.theme-switcher .theme-label {
    font-weight: 600;
    font-size: 0.9rem;
    color: var(--text-secondary);
    margin-left: 0.5rem;
}

#theme-toggle {
    border: none; background: var(--content-bg); color: var(--text-secondary);
    border-radius: 6px; cursor: pointer; font-size: 1.2rem;
    padding: 0.4rem 0.5rem; transition: all 0.2s ease;
}
#theme-toggle:hover { color: var(--primary-color); }
#theme-toggle .bi-sun-fill { display: none; }
html[data-theme='dark'] #theme-toggle .bi-sun-fill { display: inline-block; }
html[data-theme='dark'] #theme-toggle .bi-moon-fill { display: none; }

.logout-section { padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); }
.logout-link {
    display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem;
    border-radius: 0.5rem; text-decoration: none; color: var(--text-secondary);
    font-weight: 600; transition: background-color 0.2s ease, color 0.2s ease;
}
.logout-link:hover { background-color: var(--danger-color-light); color: var(--danger-color); }
.logout-link .bi { font-size: 1.2rem; }

.main-content {
    margin-left: 260px;
    flex-grow: 1;
    padding: 2rem;
    width: calc(100% - 260px);
    transition: margin-left var(--transition-speed) ease;
}

.top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
.page-title-wrapper { display: flex; align-items: center; gap: 1rem; }
#menu-toggle {
    display: none; background: transparent; border: none; font-size: 1.75rem;
    color: var(--text-primary); cursor: pointer;
}
.page-title { font-size: 2rem; font-weight: 800; margin: 0; color: var(--text-primary); }
.card {
    background-color: var(--content-bg); border: 1px solid var(--border-color);
    border-radius: 0.75rem; box-shadow: var(--shadow);
    transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
}
.overlay {
    position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 999;
    opacity: 0; visibility: hidden;
    transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
}
.overlay.active { opacity: 1; visibility: visible; }

.server-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(2, 1fr);
}

.server-card {
    display: flex;
    flex-direction: column;
    padding: 1.5rem;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.server-card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px -3px rgba(0,0,0,0.07); }
.server-card .header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
.server-card .icon { font-size: 2.5rem; color: var(--primary-color); }
.server-card .server-name { font-weight: 700; font-size: 1.2rem; margin: 0; word-break: break-all; }
.server-card .specs { list-style: none; padding: 0; margin: 0 0 1rem 0; font-size: 0.9rem; }
.server-card .specs li { display: flex; align-items: center; gap: 0.5rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
.server-card .specs .bi { font-size: 1.1rem; color: var(--primary-color); width: 20px; text-align: center; }
.server-card .specs code { font-weight: 600; color: var(--text-primary); }
.server-card .image-info { font-size: 0.8rem; color: var(--text-secondary); word-break: break-all; }
.server-card .image-info code {
    background-color: var(--theme-bg);
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.75rem;
}
.server-card .delete-btn {
    margin-top: auto;
    padding-top: 1rem;
    border-top: 1px solid var(--border-color);
    font-weight: 600;
}

@media (min-width: 768px) { .server-grid { grid-template-columns: repeat(3, 1fr); } }
@media (min-width: 992px) { .server-grid { grid-template-columns: repeat(4, 1fr); } }
@media (min-width: 1400px) { .server-grid { grid-template-columns: repeat(5, 1fr); } }

@media (max-width: 992px) {
    .sidebar { transform: translateX(-100%); }
    .sidebar.open { transform: translateX(0); box-shadow: 0 0 40px rgba(0,0,0,0.2); }
    .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
    #menu-toggle { display: block; }
}
</style>
</head>
<body>
<div class="wrapper">
<aside class="sidebar" id="sidebar">
<div class="sidebar-header">
<i class="bi bi-shield-check"></i>
<span>Panel Pengguna</span>
</div>
<div class="sidebar-body">
<ul class="sidebar-nav">
<li><a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
<li><a href="/owner/create-user"> <i class="bi bi-person-plus"></i> Create Users</a> </li> 
<li><a href="/owner/create-panel"><i class="bi bi-plus-square-dotted"></i>Create Panel</a></li>
<li><a href="/owner/list-user"> <i class="bi bi-people"></i> List Users </a> </li>
<li><a href="/owner/list-server" class="active"> <i class="bi bi-hdd-network"></i> List Servers </a> </li> 
<li><a href="/owner/data-user"> <i class="bi bi-people"></i> Data Users </a> </li>
</ul>
<div class="sidebar-footer">
<div class="theme-switcher">
<span class="theme-label">Mode</span>
<button id="theme-toggle" aria-label="Toggle theme">
<i class="bi bi-moon-fill"></i>
<i class="bi bi-sun-fill"></i>
</button>
</div>
<div class="logout-section">
<a href="/logout" class="logout-link">
<i class="bi bi-box-arrow-left"></i>
<span>Logout</span>
</a>
</div>
</div>
</div>
</aside>
<div class="overlay" id="overlay"></div>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title-wrapper">
                <button id="menu-toggle"><i class="bi bi-list"></i></button>
                <h1 class="page-title">Daftar Server</h1>
            </div>
        </header>
        
        <section id="server-list-section">
            <div id="server-grid-container" class="server-grid">
                <div class="w-100 text-center py-5" style="grid-column: 1 / -1;">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3 text-secondary">Memuat data server...</p>
                </div>
            </div>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuToggle = document.getElementById("menu-toggle");

    const toggleSidebar = () => {
        sidebar.classList.toggle("open");
        overlay.classList.toggle("active");
    };

    menuToggle.addEventListener("click", toggleSidebar);
    overlay.addEventListener("click", toggleSidebar);
    
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    const applyTheme = (theme) => {
        htmlEl.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    };

    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
    });
    
    const serverGridContainer = document.getElementById('server-grid-container');

    const renderServers = (servers) => {
        serverGridContainer.innerHTML = '';
        if (!servers || servers.length === 0) {
            serverGridContainer.innerHTML = `<div class="w-100 text-center py-5 text-secondary" style="grid-column: 1 / -1;">
                <i class="bi bi-hdd-stack fs-1"></i>
                <p class="mt-3">Tidak ada server yang ditemukan.</p>
            </div>`;
            return;
        }

        servers.forEach(server => {
            const serverCard = document.createElement('div');
            serverCard.className = 'card server-card';
            serverCard.setAttribute('data-server-id', server.id);

            serverCard.innerHTML = `
                <div class="header">
                    <div class="icon"><i class="bi bi-server"></i></div>
                    <div>
                        <h5 class="server-name">${server.name}</h5>
                        <p class="image-info m-0">Image: <code>${server.image}</code></p>
                    </div>
                </div>
                <ul class="specs">
                    <li><i class="bi bi-memory"></i> RAM: <code>${server.ram} MB</code></li>
                    <li><i class="bi bi-device-ssd"></i> Disk: <code>${server.disk} MB</code></li>
                    <li><i class="bi bi-cpu-fill"></i> CPU Limit: <code>${server.cpu}%</code></li>
                </ul>
                <div class="delete-btn">
                    <button class="btn btn-outline-danger w-100" data-id="${server.id}" data-name="${server.name}">
                        <i class="bi bi-trash3-fill"></i> Hapus Server
                    </button>
                </div>
            `;
            serverGridContainer.appendChild(serverCard);
        });
    };

    const loadServers = async () => {
        try {
            const response = await fetch('/owner/api/servers');
            if (!response.ok) {
                throw new Error('Gagal mengambil data server');
            }
            const data = await response.json();
            renderServers(data);
        } catch (error) {
            serverGridContainer.innerHTML = `<div class="w-100 text-center py-5 text-danger" style="grid-column: 1 / -1;">
                <i class="bi bi-exclamation-triangle fs-1"></i>
                <p class="mt-3">Terjadi kesalahan saat memuat data.</p>
            </div>`;
        }
    };
    
    const deleteServer = async (serverId, serverName) => {
        const confirmed = confirm(`Apakah Anda yakin ingin menghapus server "${serverName}"? Tindakan ini tidak dapat dibatalkan.`);
        if (!confirmed) return;

        const cardToDelete = document.querySelector(`.server-card[data-server-id='${serverId}']`);
        try {
            const response = await fetch(`/api/servers/${serverId}`, {
                method: 'DELETE',
            });

            if (response.status === 204) {
                cardToDelete.style.transition = 'opacity 0.5s ease';
                cardToDelete.style.opacity = '0';
                setTimeout(() => {
                    cardToDelete.remove();
                    if (serverGridContainer.children.length === 0) {
                        loadServers();
                    }
                }, 500);
            } else {
                const errorData = await response.json();
                alert(`Gagal menghapus server: ${errorData.error || 'Terjadi kesalahan tidak diketahui'}`);
            }
        } catch (error) {
            alert('Gagal menghubungi server untuk menghapus server.');
        }
    };
    
    serverGridContainer.addEventListener('click', (e) => {
        const deleteButton = e.target.closest('.btn-outline-danger');
        if (deleteButton) {
            const serverId = deleteButton.dataset.id;
            const serverName = deleteButton.dataset.name;
            deleteServer(serverId, serverName);
        }
    });

    loadServers();
});
</script>
</body>
</html>
