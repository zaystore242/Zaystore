<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
<meta charset="UTF-8">
<title>Data Pengguna</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
--theme-bg: #F7F9FC;
--sidebar-bg: #FFFFFF;
--content-bg: #FFFFFF;
--text-primary: #1A202C;
--text-secondary: #718096;
--border-color: #E2E8F0;
--primary-color: #3B82F6;
--primary-color-light: #EFF6FF;
--danger-color: #E53E3E;
--danger-color-light: #FFF5F5;
--shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
--transition-speed: 0.3s;
}

html[data-theme='dark'] {
    --theme-bg: #1A202C;
    --sidebar-bg: #2D3748;
    --content-bg: #2D3748;
    --text-primary: #F7FAFC;
    --text-secondary: #A0AEC0;
    --border-color: #4A5568;
    --primary-color: #4299E1;
    --primary-color-light: #2C5282;
    --danger-color: #FC8181;
    --danger-color-light: rgba(252, 129, 129, 0.1);
}

body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--theme-bg);
    color: var(--text-primary);
    transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
}

.wrapper { display: flex; min-height: 100vh; }

.sidebar {
    width: 260px;
    background-color: var(--sidebar-bg);
    border-right: 1px solid var(--border-color);
    padding: 1.5rem 1rem;
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
    z-index: 1000;
}

.sidebar-header {
    display: flex; align-items: center; gap: 0.75rem; font-size: 1.25rem;
    font-weight: 800; color: var(--text-primary); padding: 0 0.5rem 1.5rem 0.5rem; margin-bottom: 1rem;
}

.sidebar-body { flex-grow: 1; display: flex; flex-direction: column; }
.sidebar-nav { list-style: none; padding: 0; margin: 0; }

.sidebar-nav a {
    display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem;
    border-radius: 0.5rem; text-decoration: none; color: var(--text-secondary);
    font-weight: 600; margin-bottom: 0.25rem; transition: background-color 0.2s ease, color 0.2s ease;
}

.sidebar-nav a .bi { font-size: 1.2rem; }
.sidebar-nav a:hover, .sidebar-nav a.active { background-color: var(--primary-color-light); color: var(--primary-color); }
.sidebar-footer { margin-top: auto; }

.theme-switcher {
    background-color: var(--theme-bg); padding: 0.5rem; border-radius: 0.5rem;
    display: flex; align-items: center; justify-content: space-between;
}
.theme-switcher .theme-label { font-weight: 600; font-size: 0.9rem; color: var(--text-secondary); margin-left: 0.5rem; }
#theme-toggle {
    border: none; background: var(--content-bg); color: var(--text-secondary);
    border-radius: 6px; cursor: pointer; font-size: 1.2rem;
    padding: 0.4rem 0.5rem; transition: all 0.2s ease;
}
#theme-toggle:hover { color: var(--primary-color); }
#theme-toggle .bi-sun-fill { display: none; }
html[data-theme='dark'] #theme-toggle .bi-sun-fill { display: inline-block; }
html[data-theme='dark'] #theme-toggle .bi-moon-fill { display: none; }

.logout-section { padding-top: 1rem; margin-top: 1rem; border-top: 1px solid var(--border-color); }
.logout-link {
    display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem;
    border-radius: 0.5rem; text-decoration: none; color: var(--text-secondary);
    font-weight: 600; transition: background-color 0.2s ease, color 0.2s ease;
}
.logout-link:hover { background-color: var(--danger-color-light); color: var(--danger-color); }
.logout-link .bi { font-size: 1.2rem; }

.main-content {
    margin-left: 260px; flex-grow: 1; padding: 2rem;
    width: calc(100% - 260px); transition: margin-left var(--transition-speed) ease;
}
.top-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
.page-title-wrapper { display: flex; align-items: center; gap: 1rem; }
#menu-toggle {
    display: none; background: transparent; border: none; font-size: 1.75rem;
    color: var(--text-primary); cursor: pointer;
}
.page-title { font-size: 2rem; font-weight: 800; margin: 0; color: var(--text-primary); }
.card {
    background-color: var(--content-bg); border: 1px solid var(--border-color);
    border-radius: 0.75rem; box-shadow: var(--shadow);
    transition: background-color var(--transition-speed) ease, border-color var(--transition-speed) ease;
}
.overlay {
    position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 999;
    opacity: 0; visibility: hidden; transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
}
.overlay.active { opacity: 1; visibility: visible; }

.table-responsive { border: 1px solid var(--border-color); border-radius: 0.75rem; overflow: hidden; }
.table {
    margin-bottom: 0; --bs-table-bg: var(--content-bg); --bs-table-color: var(--text-primary);
    --bs-table-border-color: var(--border-color); --bs-table-striped-bg: var(--theme-bg);
    --bs-table-hover-bg: var(--theme-bg);
}
.table thead th {
    background-color: var(--theme-bg); color: var(--text-secondary); font-weight: 700;
    text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.5px;
    border-bottom-width: 1px; padding: 1rem 1.5rem;
}
.table tbody td { vertical-align: middle; font-weight: 500; padding: 1rem 1.5rem; }
.table code {
    background-color: var(--primary-color-light); color: var(--primary-color);
    padding: 0.3rem 0.6rem; border-radius: 6px; font-size: 0.9rem; font-weight: 600;
}
.modal-content { background-color: var(--content-bg); color: var(--text-primary); border-color: var(--border-color); }
.modal-header { border-bottom-color: var(--border-color); }
.modal-footer { border-top-color: var(--border-color); }
.modal-title { font-weight: 700; }
.list-group-item { background-color: var(--theme-bg); border-color: var(--border-color); }

@media (max-width: 992px) {
    .sidebar { transform: translateX(-100%); }
    .sidebar.open { transform: translateX(0); box-shadow: 0 0 40px rgba(0,0,0,0.2); }
    .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
    #menu-toggle { display: block; }
}
</style>
</head>
<body>
<div class="wrapper">
<aside class="sidebar" id="sidebar">
<div class="sidebar-header">
<i class="bi bi-shield-check"></i>
<span>Panel Pengguna</span>
</div>
<div class="sidebar-body">
<ul class="sidebar-nav">
<li><a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
<li><a href="/owner/create-user"> <i class="bi bi-person-plus"></i> Create Users</a> </li> 
<li><a href="/owner/create-panel"><i class="bi bi-plus-square-dotted"></i>Create Panel</a></li>
<li><a href="/owner/list-user"> <i class="bi bi-people"></i> List Users </a> </li>
<li><a href="/owner/list-server"> <i class="bi bi-hdd-network"></i> List Servers </a> </li> 
<li><a href="/owner/data-user" class="active"> <i class="bi bi-database-check"></i> Data Users </a> </li>
</ul>
<div class="sidebar-footer">
<div class="theme-switcher">
<span class="theme-label">Mode</span>
<button id="theme-toggle" aria-label="Toggle theme">
<i class="bi bi-moon-fill"></i>
<i class="bi bi-sun-fill"></i>
</button>
</div>
<div class="logout-section">
<a href="/logout" class="logout-link">
<i class="bi bi-box-arrow-left"></i>
<span>Logout</span>
</a>
</div>
</div>
</div>
</aside>
<div class="overlay" id="overlay"></div>

    <main class="main-content">
        <header class="top-header">
            <div class="page-title-wrapper">
                <button id="menu-toggle"><i class="bi bi-list"></i></button>
                <h1 class="page-title">Data Pengguna</h1>
            </div>
        </header>
        
        <section class="data-table">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Tanggal Dibuat</th>
                            <th class="text-end">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="user-data-table-body">
                        <tr>
                            <td colspan="4" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>

<!-- Modal -->
<div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userDetailModalLabel">Detail Pengguna: <span id="modalUsername" class="text-primary"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h6><i class="bi bi-person-badge-fill me-2"></i>Informasi Akun</h6>
        <div class="p-3 rounded mb-3" style="background-color: var(--theme-bg);">
            <strong>ID:</strong> <span id="modalUserId"></span><br>
            <strong>Role:</strong> <span id="modalRole"></span><br>
            <strong>Dibuat pada:</strong> <span id="modalCreatedAt"></span><br>
        </div>
        
        <h6><i class="bi bi-grid-1x2-fill me-2"></i>Panel Data (<span id="panelDataCount">0</span>)</h6>
        <div id="modalPanelDataContainer" class="list-group">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const menuToggle = document.getElementById("menu-toggle");
    const toggleSidebar = () => { sidebar.classList.toggle("open"); overlay.classList.toggle("active"); };
    menuToggle.addEventListener("click", toggleSidebar);
    overlay.addEventListener("click", toggleSidebar);
    const themeToggle = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;
    const applyTheme = (theme) => { htmlEl.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); };
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
    themeToggle.addEventListener('click', () => {
        const currentTheme = htmlEl.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(newTheme);
    });

    const tableBody = document.getElementById('user-data-table-body');
    const userDetailModal = new bootstrap.Modal(document.getElementById('userDetailModal'));

    function timeAgo(dateString) {
        if (!dateString) return 'Tidak tersedia';
        
        const date = new Date(dateString);
        const now = new Date();
        const seconds = Math.floor((now - date) / 1000);

        if (seconds < 5) return "baru saja";

        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + " tahun yang lalu";
        
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + " bulan yang lalu";
        
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + " hari yang lalu";
        
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + " jam yang lalu";
        
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + " menit yang lalu";
        
        return Math.floor(seconds) + " detik yang lalu";
    }
    
    function updateTimestamps() {
        const timeCells = document.querySelectorAll('.time-ago-cell');
        timeCells.forEach(cell => {
            const timestamp = cell.dataset.timestamp;
            cell.textContent = timeAgo(timestamp);
        });
    }

    const renderUsers = (users) => {
        tableBody.innerHTML = '';
        if (!users || users.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-secondary py-5">Tidak ada data pengguna yang ditemukan.</td></tr>`;
            return;
        }

        users.forEach(user => {
            const tr = document.createElement('tr');
            tr.style.cursor = 'pointer';
            tr.setAttribute('data-user', JSON.stringify(user));
            tr.classList.add('view-detail-row');
            
            const roleBadgeColor = { owner: 'danger', admin: 'primary', pt: 'success', reseller: 'warning' };
            const roleColor = roleBadgeColor[user.role] || 'secondary';
            tr.innerHTML = `
                <td><strong>${user.username}</strong></td>
                <td><span class="badge text-bg-${roleColor}">${user.role}</span></td>
                <td class="time-ago-cell" data-timestamp="${user.createdAt}">
                    ${timeAgo(user.createdAt)}
                </td>
                <td class="text-end">
                    <button class="btn btn-sm btn-outline-danger delete-btn" data-username="${user.username}">
                        <i class="bi bi-trash3"></i>
                    </button>
                </td>
            `;
            tableBody.appendChild(tr);
        });
        updateTimestamps();
    };

    const loadUsers = async () => {
        try {
            const response = await fetch('/owner/data/users');
            if (!response.ok) throw new Error('Gagal mengambil data');
            const result = await response.json();
            
            if (result.status) {
                renderUsers(result.data);
            } else {
                throw new Error(result.msg || 'Gagal memuat data');
            }
        } catch (error) {
            tableBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-5">Terjadi kesalahan saat memuat data.</td></tr>`;
        }
    };
    
    const showUserDetails = (user) => {
        document.getElementById('modalUsername').textContent = user.username;
        document.getElementById('modalUserId').textContent = user._id;
        document.getElementById('modalRole').textContent = user.role;

        const fullDate = new Date(user.createdAt).toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'long' });
        document.getElementById('modalCreatedAt').innerHTML = `${fullDate} <br><em>(${timeAgo(user.createdAt)})</em>`;
        
        document.getElementById('panelDataCount').textContent = user.paneldata.length;

        const panelContainer = document.getElementById('modalPanelDataContainer');
        panelContainer.innerHTML = '';
        if (user.paneldata.length > 0) {
            user.paneldata.forEach(panel => {
                const item = document.createElement('div');
                item.className = 'list-group-item';
                item.innerHTML = `<strong>Username:</strong> <code>${panel.username}</code><br><strong>Password:</strong> <code>${panel.password}</code><br><strong>Domain:</strong> <a href="${panel.domain}" target="_blank">${panel.domain}</a><br><strong>Tanggal:</strong> ${panel.tanggal}`;
                panelContainer.appendChild(item);
            });
        } else {
            panelContainer.innerHTML = '<p class="text-secondary p-3">Tidak ada data panel untuk pengguna ini.</p>';
        }
        userDetailModal.show();
    };

    const deleteUser = async (username, rowElement) => {
        if (!confirm(`Apakah Anda yakin ingin menghapus pengguna "${username}"?`)) return;
        try {
            const response = await fetch(`/owner/dell/users/${username}`, { method: 'DELETE' });
            const result = await response.json();
            if (result.status) {
                rowElement.style.transition = 'opacity 0.5s';
                rowElement.style.opacity = '0';
                setTimeout(() => rowElement.remove(), 500);
            } else {
                alert(`Gagal menghapus: ${result.msg}`);
            }
        } catch (error) {
            alert('Terjadi kesalahan saat menghubungi server.');
        }
    };

    tableBody.addEventListener('click', (e) => {
        const row = e.target.closest('.view-detail-row');
        const deleteBtn = e.target.closest('.delete-btn');
        if (deleteBtn) {
            const username = deleteBtn.dataset.username;
            const rowToDelete = deleteBtn.closest('tr');
            deleteUser(username, rowToDelete);
        } else if (row) {
            const userData = JSON.parse(row.dataset.user);
            showUserDetails(userData);
        }
    });

    loadUsers();
    setInterval(updateTimestamps, 60000);
});
</script>
</body>
</html>
